<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="../../../../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">WizTock</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-template ngFor let-item [ngForOf]="sidebarItems" ]>
          <li class="nav-header" *ngIf="item.label">EXAMPLES</li>
          <li class="nav-item" *ngIf="!item.label">
            <a href="{{item.path}}" class="nav-link">
              <i class="nav-icon {{item.icon}}"></i>
              <p>
                {{item.title}}
                <i class="right fas fa-angle-left" *ngIf="item.children"></i>
              </p>
            </a>
            <ul class="nav nav-treeview" *ngIf="item.children">
              <li class="nav-item" *ngFor="let subitem of item.children">
                <a href="{{subitem.path}}}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{subitem.title}}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-template>

      </ul>
    </nav>

  </div>
</aside>
