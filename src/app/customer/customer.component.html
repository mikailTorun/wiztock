<app-nav></app-nav>

<app-menu></app-menu>

<app-footer></app-footer>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Customer</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="#">Customer</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- Default box -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Title</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              Start creating your amazing application!
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              Footer
            </div>
            <!-- /.card-footer-->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>    
  </section>
  <!-- /.content -->
  <div class="card shadow mb-4">
    <!-- Card Header -->
    <div class="card-header py-3">
      <h5 class="m-0 font-weight-bold text-primary">
        Customer List
        <!-- Create Customer Button -->
        <a style="float: right;" class="btn btn-success btn-sm" href="" data-toggle="modal" ng-click="createHandler()" > Add New Card </a>
      </h5>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <!-- Customer Table -->
      <table class="table table-bordered" id="customerTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th style="text-align: center;">Edit/Preview/Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerList">
            <td>{{customer.Name}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.email}}</td>
            <td style="text-align: center;">
              <a href="" class="btn btn-success btn-circle btn-sm" ng-click="editHandler(customer)" >
                <i class="fas fa-edit"></i>
              </a>
              <a href="" class="btn btn-primary btn-circle btn-sm">
                <i class="fas fa-search"></i>
              </a>
              <a href="" class="btn btn-danger btn-circle btn-sm">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          
        </tbody>
      </table>
      <!-- /. Customer Table-->
    </div>
</div>
<!-- /.content-wrapper -->
