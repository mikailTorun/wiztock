<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Customers</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">DashBoard</a></li>
          <li class="breadcrumb-item active">Customers</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">


        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Customer List</h3>
            <div class="card-tools">
              <button
                type="button"
                class="btn btn-block btn-success btn-flat"
              (click)="openCreateCustomer()">
                New Customer
              </button>
            </div>
          </div>
          <div class="card-body">
            <table id="customerTable" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th style="width: 1px; white-space: nowrap;">Edit/Preview/Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let customer of customerService.customerList">
                <td>{{customer.name}}</td>
                <td>{{customer.phone | phoneFormat}}
                </td>
                <td>{{customer.email}}</td>
                <td style="text-align: center">
                  <a routerLink="edit/{{customer.customer_id}}" class="btn btn-sm btn-success mr-2"><i class="fas fa-edit"></i></a>
                  <a routerLink="{{customer.customer_id}}" class="btn btn-sm btn-primary mr-2"><i class="fas fa-book-open"></i></a>
                  <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th style="width: 1px; white-space: nowrap;">Edit/Preview/Delete</th>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
